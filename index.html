<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="1400" height="1400" style="outline: 2px dashed #2a2a2a;">
        <rect width="250" height="150" fill="tomato" stroke="#2a2a2a" stroke-width="4" x="20" y="20" rx="40" />
        <rect width="250" height="150" fill="orange" stroke="#2a2a2a" stroke-width="4" x="120" y="120" rx="60"
            ry="30" />
        <circle r="100" cx="600" cy="150" fill="tomato" stroke="#2a2a2a" stroke-width="4" />
        <ellipse rx="150" ry="100" cx="1000" cy="150" fill="tomato" stroke="#2a2a2a" stroke-width="4" />
        <line x1="20" y1="400" x2="380" y2="400" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="430" x2="380" y2="430" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="460" x2="380" y2="460" stroke="#2a2a2a" stroke-width="16" />
        <polygon points="500,600 500,400 800, 400 800,600" fill="orange" stroke="#2a2a2a" stroke-width="4" />
        <polygon points="250,20 250,200 400,200" fill="skyblue" stroke="#2a2a2a" stroke-width="4" />
        <polygon points="430,20 430,200 550,250 550, 70" fill="palevioletred" stroke="#2a2a2a" stroke-width="4" />
        <polygon points="1300,500 900,300 900,700 1300,700 1100,550" fill="red" stroke="#2a2a2a" stroke-width="4" />
    </svg>
</body>

</html>
